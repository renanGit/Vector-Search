name: Python Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./py/requirements-dev.txt

    - name: Run linter (ruff)
      run: |
        ruff check py/ --output-format=github --config=py/pyproject.toml

    - name: Check formatting (ruff)
      run: |
        ruff format py/ --check --config=py/pyproject.toml

    - name: Run tests with unittest
      run: |
        python -m unittest discover -s py -p "test_*.py" -v

    - name: Run tests with pytest and coverage
      run: |
        pytest py/test_*.py -v --cov=py --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
