[tool.ruff]
# Set line length to 120 (adjust if you prefer different)
line-length = 120

target-version = "py313"

# Exclude common directories and incomplete files
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "*.ipynb",
]

[tool.ruff.lint]
# Enable pycodestyle (E, W), Pyflakes (F), and isort (I)
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore specific rules that don't match your style
ignore = [
    "E501",  # Line too long (let formatter handle this)
    "E741",  # Ambiguous variable name (l, I, O)
    "N802",  # Function name should be lowercase (PascalCase)
    "N803",  # Argument name should be lowercase (snake_case for some)
    "N806",  # Variable in function should be lowercase (uppercase for some)
    "B019",  # Use of lru_cache on methods (intentional)
    "C408",  # Unnecessary dict/list call (stylistic choice)
    "B905",  # zip without explicit strict param (zip(a, b, strict=True))
]

[tool.ruff.lint.per-file-ignores]
# Allow unused imports in __init__.py files
"__init__.py" = ["F401"]
# Test files can have more flexibility
"test_*.py" = ["N802", "N803"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with 4 spaces
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false
